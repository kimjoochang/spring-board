<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/" layout:decorator="layout/login">
<head>
<!--    post code-->
    <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<!--    bootstrap-->
    <script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <!--icon-->
    <script src="https://kit.fontawesome.com/f555a58a6c.js" crossorigin="anonymous"></script>
</head>
    <div class="position-absolute top-50 start-50 translate-middle">
        <p class="fs-1">IPTABLECOMMANDCODE</p>
        <input type="hidden" name="login" value="signup">
        <!-- 아이디 -->
        <div class="input-group mb-3">
            <span class="input-group-text">
                <span class="fas fa-user"></span>
            </span>
            <div class="form-floating">
                <input type="text" class="form-control" id="Id" placeholder="아이디" maxlength="15">
                <label for="floatingInputGroup1">아이디</label>
            </div>
            <button class="btn btn-outline-primary mx-2" id="Id_Check">중복확인</button>
        </div>
        <!--<div class="form-group">
            <small class="form-text text-muted">필수 입력 항목입니다. 5~15자로 입력해주세요.(영문 소문자, 숫자만 사용 가능)</small>
            <div class="alert alert-success" id="idsuccess">사용할 수 있는 아이디입니다.</div>
            <div class="alert alert-danger" id="idfail">이미 사용중인 아이디입니다.</div>
            <div class="alert alert-warning" id="iderror">오류가 발생했습니다.</div>
        </div>-->
        <!-- 패스워드 -->
        <div class="input-group mb-3">
            <span class="input-group-text">
                <span class="fas fa-lock"></span>
            </span>
            <div class="form-floating">
                <input type="text" class="form-control" id="Password" placeholder="패스워드" maxlength="20">
                <label for="floatingInputGroup1">패스워드</label>
            </div>

        </div>

<!--        패스워드 확인-->
        <div class="input-group mb-3">
            <span class="input-group-text">
                <span class="fa-solid fa-check"></span>
            </span>
            <div class="form-floating">
                <input type="text" class="form-control" id="PasswordChk" placeholder="패스워드 확인" maxlength="20">
                <label for="floatingInputGroup1">패스워드 확인</label>
            </div>
        </div>

        <!--<small class="form-text text-muted">필수 입력 항목입니다. 6~20자로 입력해주세요.(영문, 숫자 조합 필수, 특수문자 사용 가능)</small>
            <div class="alert alert-success" id="pwsuccess">비밀번호가 일치합니다.</div>
            <div class="alert alert-danger" id="pwfail">비밀번호가 일치하지 않습니다.</div>-->

        <!-- 이름 -->
        <div class="input-group mb-3">
            <div class="form-floating">
                <input type="text" class="form-control" id="Name" placeholder="이름" maxlength="5">
                <label for="floatingInputGroup1">이름</label>
                <small class="form-text text-muted">필수 입력 항목입니다.</small>
            </div>
        </div>

        <!-- 이메일 -->
        <div class="input-group mb-3">
            <div class="form-floating">
                <input type="email" class="form-control" id="Email" placeholder="이메일" maxlength="5">
                <label for="floatingInputGroup1">username@example.com</label>
                <small class="form-text text-muted">필수 입력 항목입니다.</small>
                <small class="form-text text-muted">비밀번호 찾기 시 이용되오니 정확히 입력해주세요.</small>
            </div>
        </div>

        <!-- 전화번호 -->
        <div class="input-group mb-3">
            <span class="input-group-text">
                <span class="fa-solid fa-phone"></span>
            </span>
            <div class="form-floating">
                <input type="email" class="form-control" id="Phone" placeholder="010-1234-5678" maxlength="13">
                <label for="floatingInputGroup1">xxx-xxxx-xxxx</label>
            </div>
        </div>
        <!-- 주소 -->
        <div class="form-group">
            <label for="" class="font-weight-bold">주소</label>
            <div class="d-flex justify-content-start">
                <input type="button" class="btn btn-outline-primary ml-2" onclick="execDaumPostcode()" value="우편번호 찾기">
                <input type="text" class="form-control" id="postcode" name="ADDRESS_ZIPCODE" placeholder="우편번호" readonly>
            </div>
            <input type="text" class="form-control my-1" id="roadAddress" name="ADDRESS_ROAD" placeholder="도로명주소" readonly>
            <input type="text" class="form-control my-1" id="detailAddress" name="ADDRESS_DETAIL" placeholder="상세주소">
        </div>
        <!-- 가입버튼 -->
        <button type="submit" class="col-12 btn btn-primary" id="submit">
            <span class="fas fa-check"></span>
            가입
        </button>
    </div>
</html>
